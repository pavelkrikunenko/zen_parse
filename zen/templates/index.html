<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <input type="text" name="interest">
        <input type="submit">
    </form>
    {% if url %}
        <a href="{{ url }}"> {{ url }}</a>
    {% endif %}
    {% if titles %}
        {% for title in titles %}
            <h1 ><a href="{{ url_for('article', title.id ) }}">{{ title.title }}</a> </h1>
        {% endfor %}
    {% endif %}
</body>
</html>
